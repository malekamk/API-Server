<html>

<head>

        rel="icon" type="image/x-icon" />

    <style>
        /* Basic styles for visibility */
        #lookupForm, #result {
            display: none; /* Hide initially */
        }
    </style>
</head>

<body>
    <nav>
        <a id="dictionary" href="#/dictionary">Dictionary</a>
        <a id="synonyms" href="#/synonyms" >Synonyms</a>
        <a id="antonyms" href="#/antonyms">Antonyms</a>
    </nav>

    <br />
    <div id="app">Click on a menu item.</div>


    <!-- Lookup form -->
    <form id="lookup">
        <label for="wordInput">Enter a word:</label>
        <input type="text" id="wordInput" name="wordInput" required>
        <input type="submit" value="Submit">
    </form>

    <div id="result" style="display:none;">
        <p>Word: <span id="wordDisplayed"></span></p>
        <p>Related words:</p>
        <ul id="relatedWords"></ul>
    </div>

    <script>
        document.getElementById("lookup").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Get the value from the input field
            const word = document.getElementById("wordInput").value;

            // Display the word in the result section
            document.getElementById("wordDisplayed").textContent = word;

            // Example of related words (this can be replaced with actual data)
            const relatedWords = ["avarice", "greediness", "covetousness"];
            const relatedWordsList = document.getElementById("relatedWords");
            relatedWordsList.innerHTML = ""; // Clear previous results

            relatedWords.forEach(function(relatedWord) {
                const li = document.createElement("li");
                li.textContent = relatedWord;
                relatedWordsList.appendChild(li);
            });

            // Show the result section
            document.getElementById("result").style.display = "block";
        });
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanilla-router@1.2.8/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.min.js"></script>
    <script src="/js/app.js"></script>




</body>

</html>
