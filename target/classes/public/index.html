<!DOCTYPE html>
<html>

<head>
    <title>A Simple SPA</title>

            href="data:image/x-icon;base64,AAABAAEAEBAQAAEABAAoAQAAFgAAACgAAAAQAAAAIAAAAAEABAAAAAAAgAAAAAAAAAAAAAAAEAAAAAAAAAAAAAAAOjv4AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAABEBEAAAAAEBAAABAQAAAQEREREBAAABEREREREAAAARAREBEAAAAAEREREAAAAAABAAEAAAAAAAEAAQAAAAAAEAAAEAAAAAAAAAAAAAAAAAAAAAAAD//wAA//8AAP//AAD//wAA//8AAPyfAADr6wAA6AsAAOADAADyJwAA+A8AAP3fAAD93wAA++8AAP//AAD//wAA"
            rel="icon" type="image/x-icon" />
</head>

<body>
<nav>
    <a id="dictionary" href="#/dictionary">Dictionary</a>
    <a id="synonyms" href="#/synonyms" >Synonyms</a>
    <a id="antonyms" href="#/antonyms">Antonyms</a>
    <br />
    <div id="app">Click on a menu item.</div>
</nav>

<br />
<div id="app"></div>

<script id="default-template" type="text/handlebars-template">
    <p>Click on a menu item.</p>
</script>

<script id="dictionary-template" type="text/handlebars-template">
    <form id="lookup-form">
        <input  type="text" id="lookup" name="lookup" required/>
        <input name="submit" type="submit" value="Lookup" />
    </form>
    <br/>
    <div id="results"></div>

    <audio controls></audio>
</script>

<script id="results-template" type="text/handlebars-template">
    <h2 id="word"> {{word}}</h2>
    <h3 id="phonetic"> {{phonetic}}</h3>
    <h4>Meanings</h4>
    <h5 class="part-of-speech">{{partOfSpeech}}</h5>
    <h6 class="part-of-speech">{{verb}}</h6>
    <ol class="definition">
        {{#each definitions}}
        <li>{{this.definition}}
            {{/each}}
    </ol>

    <ol class="example">
        {{#each definitions}}
        <li>{{this.definition}}
            {{/each}}
    </ol>
</script>

<script id = "synonym-result-template" type="text/handlebars-template">
    <h2 id="word">{{word}}</h2>
    <h3>Synonym</h3>
    <p class="related-word"></p>
    <h4>{{synonyms}}</h4>

</script>

<script id = "antonym-result-template" type="text/handlebars-template">
    <h2 id="word">hard</h2>
    <h3>Antonyms</h3>
    <p class="related-word"></p>
    <h4>{{synonyms}}</h4>

</script>

<script>
    const app = document.getElementById('app');
    const template = document.getElementById('dictionary-template').innerHTML;
    const compiledTemplate = Handlebars.compile(template);
    app.innerHTML = compiledTemplate();
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>

<!-- the vanilla-router library-->
<script src="https://cdn.jsdelivr.net/npm/vanilla-router@1.2.8/index.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.min.js"></script>

<script src="js/app-1.js"></script>
</body>

</html>
